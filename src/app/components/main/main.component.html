<nz-content class="container px-6 py-12 mx-auto">
  <section nz-typography class="mb-12 text-center">
    <h1 nz-title level="1" class="mb-4">Caring for Your Furry Friends</h1>
    <p nz-paragraph class="mb-6">Your trusted partner in pet healthcare.</p>
    <img src="https://placehold.co/600x400" alt="Veterinary care with pets and professionals" class="mx-auto mb-8 rounded-lg shadow-lg">
    <h2 nz-title level="2" class="mb-6 text-gray-800">Discover Our System</h2>
    <p nz-paragraph class="mb-8 text-gray-600">Our system is designed to streamline the management of pet health records, ensuring your furry friends are always up-to-date with their vaccinations.</p>
    <div class="flex justify-center">
      <button nz-button nzType="primary" [routerLink]="['/login']" class="mr-4 custom-cta-button">Login</button>
      <button nz-button nzType="primary" nzGhost href="#learn-more" class="custom-cta-button">Learn More</button>
    </div>
  </section>
</nz-content>
