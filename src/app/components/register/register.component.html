<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Veterinary Institute VZ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="text-gray-800 bg-white">

  <div class="flex flex-col min-h-screen">
    <header class="text-white shadow-md bg-gradient-to-r from-purple-600 to-purple-800">
      <!-- ... header content ... -->
    </header>

    <main class="flex-grow">
      <div class="flex flex-wrap items-center justify-center min-h-full p-4">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-lg lg:w-1/2">
          <h2 class="text-3xl font-bold text-center text-gray-800">Register an Account</h2>
          <form class="space-y-4">
            <div>
              <label for="name" class="block text-sm font-semibold text-gray-700">Name</label>
              <input type="text" id="name" class="w-full px-4 py-2 mt-1 border rounded-md focus:border-purple-500 focus:ring focus:ring-purple-200" placeholder="Enter your name" required>
            </div>
            <div>
              <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
              <input type="email" id="email" class="w-full px-4 py-2 mt-1 border rounded-md focus:border-purple-500 focus:ring focus:ring-purple-200" placeholder="Enter your email" required>
            </div>
            <div>
              <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
              <input type="password" id="password" class="w-full px-4 py-2 mt-1 border rounded-md focus:border-purple-500 focus:ring focus:ring-purple-200" placeholder="Create a password" required>
            </div>
            <div>
              <label for="confirm-password" class="block text-sm font-semibold text-gray-700">Confirm Password</label>
              <input type="password" id="confirm-password" class="w-full px-4 py-2 mt-1 border rounded-md focus:border-purple-500 focus:ring focus:ring-purple-200" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="w-full px-6 py-3 text-white bg-purple-700 rounded">Register</button>
          </form>
          <p class="text-xs text-center text-gray-400">By registering you agree to our terms and conditions</p>
        </div>
        <div class="w-full lg:w-1/2 lg:pl-28">
          <!-- ... image content ... -->
        </div>
      </div>
    </main>

    <footer class="py-8 text-white bg-gray-900">
      <!-- ... footer content ... -->
    </footer>
  </div>

</body>
</html>
